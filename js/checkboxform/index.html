<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px 5px;
        }
        form {
            display: table;
        }
        p {
            display: table-row;
        }
        input[type=checkbox] {
            display: table-column-group;
        }
        span {
            margin: auto 0;
        }
    </style>
</head>
<body>
    <form action="#" id="orderform">
        <p>Выберите товары:</p>
        <p><input type="checkbox" id="applepie" name="order" value="120"><label for="applepie">Пирог с яблоком - 120р</label></p>
        <p><input type="checkbox" id="brownie" name="order" value="80"><label for="brownie">Шоколадный кекс - 80р</label></p>
        <p><input type="checkbox" id="cheesecake" name="order" value="120"><label for="cheesecake">Чискейк - 180р</label></p>
        <input type="button" value="Выбрать" id="submit"></input><br>
        <span>Общая стоимость: </span><span class="result">0</span><span> руб</span>
        <script src="js/main.js"></script>
    </form>
    
</body>
</html>
